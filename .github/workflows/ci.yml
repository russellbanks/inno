name: CI

on: [ push, pull_request ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Rust ${{ matrix.channel }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        channel: [ stable, beta, nightly ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Rust ${{ matrix.channel }}
        uses: moonrepo/setup-rust@v1
        with:
          bins: cargo-hack
          channel: ${{ matrix.channel }}

      - name: Test powerset
        run: |
          cargo hack --package inno test --feature-powerset --optional-deps
          cargo hack --package innex test --feature-powerset --optional-deps

      - name: Publish dry run
        run: cargo publish --package inno --dry-run

  msrv:
    name: MSRV
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install cargo-msrv
        uses: moonrepo/setup-rust@v1
        with:
          bins: cargo-msrv

      - name: Verify MSRV
        id: verify
        run: |
          cargo msrv verify -- cargo check --package inno
          cargo msrv verify -- cargo check --package innex

      - name: Find actual MSRV
        if: ${{ failure() && steps.verify.conclusion == 'failure' }}
        run: |
          cargo msrv find -- --package inno
          cargo msrv find -- --package innex

  minimal_versions:
    name: Minimal dependency versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install cargo-minimal-versions
        uses: moonrepo/setup-rust@v1
        with:
          bins: cargo-hack, cargo-minimal-versions

      - name: Add nightly Rust toolchain
        run: rustup toolchain add nightly --profile minimal --no-self-update

      - name: Check minimal versions
        run: cargo minimal-versions check --workspace
